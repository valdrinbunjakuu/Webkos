    <div class="vb_contact">
        <div class="left_side">
            <h1>Contact us</h1>
            <p>Have questions or need assistance? Reach out to us! Our team is here to help. Feel free to contact us for any inquiries or support.</p>
        </div>
        <div class="right_side">
            <form action="" method="post">
                <div class="vb_name">
                    <div>
                        <label for="firstname">First Name</label>
                        <input type="text" name="firstname" id="firstname">
                    </div>
                    <div>
                        <label for="lastname">Last Name</label>
                        <input type="text" name="lastname" id="lastname">
                    </div>
                </div>
                <div>
                    <label for="Email">Email</label>
                    <input type="email" name="email" id="email">
                </div>
                <div>
                    <label for="desc">What can we help you with?</label>
                    <textarea name="desc" id="desc" cols="30" rows="4"></textarea>
                </div>
                <button>Submit</button>
            </form>
        </div>
    </div>
