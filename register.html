<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <title>Register Page</title>
    <link rel="stylesheet" href="css/login.css">
</head>
<body id="webkos">

<div class="container mt-5">
    <div class="col-md-6 offset-md-3">
        <form>

            <a href="index.html">
              <div class="vb_left">
                  <img src="images/logo.png" alt="logo">
                  <h1>WEBKOS</h1>
              </div>
            </a>

            <div class="form-group">
                <label for="registerName">Name</label>
                <input type="text" class="form-control" id="registerName" placeholder="Enter your name">
            </div>
            <div class="form-group">
                <label for="registerEmail">Email address</label>
                <input type="email" class="form-control" id="registerEmail" placeholder="Enter email">
            </div>
            <div class="form-group">
                <label for="registerPassword">Password</label>
                <input type="password" class="form-control" id="registerPassword" placeholder="Password">
            </div>
            <button type="submit" class="btn btn-success">Register</button>
            <small>Already have an account? <a href="login.html" class="vb_small_link">Login Now</a></small>
        </form>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
